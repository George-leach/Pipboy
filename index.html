                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#special" data-toggle="tab" role ="tab">SPECIAL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#perks" data-toggle="tab" role ="tab">PERKS</a>
                </li>
            </ul>
            <div class ="tab-content">
                <div class="tab-pane active" id="status" role = "tabpanel">
                    <div class="center-image">

                            <div class="col-3">

                                    <div class="level-progress "><div class = "level-progress-indicator w40"></div></div>

                                <div class ="stat-bar">
                                    <div class="level-progress "><div class = "level-progress-indicator w40"></div></div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class ="stat-bar">
                                    <div class="level-progress "><div class = "level-progress-indicator"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row stat-numbers">
                        <div class="col-2 transparent"></div>
                        <div class="col-2"><img src="gun.png" class="image-responsive g-filter"/> </div>
                        <div class="col-1">
                            <div class="icon" ><img src="ch.png" class="sm-image g-filter"/></div>
                            <div class="points">18</div>
                        </div>
                        <div class="col-1 transparent"></div>
                        <div class="col-2">
                            <img src="wh.png" class="helmet-icon g-filter"/>
